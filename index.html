<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Managment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- header -->
    <header class="p-4 bg-info text-white fs-1">Galaxy Fintech</header>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-secondary-subtle">
      <div class="container-fluid d-flex justify-content-end">
        <button
          type="button"
          class="btn btn-info me-3 text-white"
          data-toggle="modal"
          data-target="#exampleModalCenter"
        >
          Add
        </button>
        <input
          type="search"
          class="form-control w-25"
          placeholder="search"
          id="search"
          oninput="filterItem(value)"
        />
      </div>
    </nav>
    <div class="container-fluid">
      <table class="table" id="dataTable">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Gender</th>
            <th scope="col">E-mail</th>
            <th scope="col">Contact No.</th>
            <th scope="col">Controls</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item me-2">
            <select
              class="form-select text-primary"
              id="perPageItem"
              onchange="getPerPageItem()"
            >
              <option value="1" class="form-control">1</option>
              <option value="2" class="form-control">2</option>
              <option value="3" class="form-control">3</option>
              <option value="4" class="form-control">4</option>
              <option value="5" selected class="form-control">5</option>
            </select>
          </li>
          <li class="page-item">
            <button class="page-link" id="prev-page" onclick="prevPage()">
              Previous
            </button>
          </li>
          <li class="page-item">
            <span class="page-link" id="page-info"></span>
          </li>
          <li class="page-item">
            <button class="page-link" id="next-page" onclick="nextPage()">
              Next
            </button>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Modal delete-->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header d-flex justify-content-between bg-info">
            <h5 class="modal-title text-white" id="exampleModalLabel">
              Confirm Delete..!
            </h5>
            <button
              type="button"
              class="close btn"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="delStatement">Are You Sure You want To Delete Data ?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-info text-white"
              data-dismiss="modal"
            >
              No
            </button>
            <button
              type="button"
              class="btn btn-info text-white"
              data-dismiss="modal"
              onclick="confirmDel()"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="viewModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header d-flex justify-content-between bg-info">
            <h5 class="modal-title text-white" id="exampleModalLongTitle">
              View Details
            </h5>
            <button
              type="button"
              class="close btn"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="d-flex">
              <h5>Fullname :</h5>
              <p id="v_fullname"></p>
            </div>
            <div class="d-flex">
              <h5>E-mail :</h5>
              <p id="v_email"></p>
            </div>
            <div class="d-flex">
              <h5>Contact-Type :</h5>
              <p id="v_contact-type"></p>
            </div>
            <div class="d-flex">
              <h5>Contact :</h5>
              <p id="v_contact"></p>
            </div>
            <div class="d-flex">
              <h5>Gender :</h5>
              <p id="v_gender"></p>
            </div>
            <div class="d-flex">
              <h5>Currennt add :</h5>
              <p id="v_c_add"></p>
            </div>
            <div class="d-flex">
              <h5>Permanent add :</h5>
              <p id="v_p_add"></p>
            </div>
            <div class="d-flex">
              <h5>DOB :</h5>
              <p id="v_dob"></p>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-info text-white"
              data-dismiss="modal"
            >
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header d-flex justify-content-between bg-info">
            <h5 class="modal-title text-white" id="exampleModalLongTitle">
              Edit Details
            </h5>
            <button
              type="button"
              class="close btn"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form
              id="editForm"
              class="needs-validation"
              onsubmit="saveChanges()"
            >
              <div class="d-flex justify-content-between">
                <div class="mb-3 me-1">
                  <label for="firstname" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    pattern="^[a-zA-Z]*$"
                    id="e_firstname"
                    required
                  />
                </div>
                <div class="mb-3 me-1">
                  <label for="middlename" class="form-label">Middle Name</label>
                  <input
                    type="text"
                    class="form-control"
                    pattern="^[a-zA-Z]*$"
                    id="e_middlename"
                    required
                  />
                </div>
                <div class="mb-3 me-1">
                  <label for="lastname" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    pattern="^[a-zA-Z]*$"
                    id="e_lastname"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="e_email"
                  pattern="[A-Za-z0-9\._%+\-]+@[A-Za-z0-9\.\-]+\.[A-Za-z]{3,}"
                  required
                />
              </div>
              <div class="input-group mb-1">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01"
                    >Contact Type</label
                  >
                </div>
                <select class="custom-select form-control" id="e_contact-type">
                  <option value="work" selected>Work</option>
                  <option value="home">Home</option>
                  <option value="mobile">Mobile</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Gender</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="e_gender"
                      id="e_genderMale"
                      value="male"
                      required
                    />
                    <label class="form-check-label" for="genderMale"
                      >Male</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="e_gender"
                      id="e_genderFemale"
                      value="female"
                      required
                    />
                    <label class="form-check-label" for="genderFemale"
                      >Female</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="e_gender"
                      id="e_genderOther"
                      value="other"
                      required
                    />
                    <label class="form-check-label" for="genderOther"
                      >Other</label
                    >
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="contact" class="form-label">Contact</label>
                <input
                  type="text"
                  class="form-control"
                  id="e_contact"
                  pattern="[0-9]{10}"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="p_add" class="form-label">Permanent Address</label>
                <input type="text" class="form-control" id="e_p_add" requred />
              </div>
              <div class="mb-3">
                <label for="c_add" class="form-label"
                  >Communication Address</label
                >
                <input type="text" class="form-control" id="e_c_add" required />
              </div>
              <div class="form-group form-check mb-2">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="e_c-add-Check"
                  onchange="e_sameAdd()"
                />
                <label class="form-check-label" for="c-add-Check"
                  >Same as Permanent</label
                >
              </div>
              <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="e_dob" required />
              </div>
              <button type="submit" class="btn btn-info text-white" id="sub">
                Save changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal form-->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header d-flex justify-content-between bg-info">
            <h5 class="modal-title text-white" id="exampleModalLongTitle">
              User Detail Form
            </h5>
            <button
              type="button"
              class="close btn"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Form  -->
            <form class="needs-validation" onsubmit="addPerson()">
              <div class="d-flex justify-content-between">
                <!-- firstname -->
                <div class="m-1 mb-2">
                  <label for="firstname">Firstname*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstname"
                    aria-describedby="firstnameHelp"
                    placeholder="Firstname"
                    pattern="^[a-zA-Z]*$"
                    required
                  />
                </div>
                <!-- middlename -->
                <div class="m-1 mb-2">
                  <label for="middlename">Middlename*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="middlename"
                    aria-describedby="middlenameHelp"
                    placeholder="Middle Name"
                    pattern="^[a-zA-Z]*$"
                    required
                  />
                </div>
                <!-- lastname -->
                <div class="m-1 mb-2">
                  <label for="lastname">Lastname*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastname"
                    aria-describedby="lastnameHelp"
                    placeholder="Last Name"
                    pattern="^[a-zA-Z]*$"
                    required
                  />

                  <!-- Email -->
                </div>
              </div>
              <div class="mb-3">
                <label for="email">E-mail*</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                  aria-describedby="emailHelp"
                  placeholder="E-mail"
                  required
                />
              </div>
              <div class="mb-1 mb-2">
                <!-- contact-type -->
                <div class="input-group mb-1">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01"
                      >Contact Type</label
                    >
                  </div>
                  <select class="custom-select form-control" id="contact-type">
                    <option value="work" selected>Work</option>
                    <option value="home">Home</option>
                    <option value="mobile">Mobile</option>
                  </select>
                </div>
              </div>
              <!-- contact -->
              <div class="mb-1 mb-2">
                <label for="contact">Phone*</label>
                <input
                  type="text"
                  class="form-control"
                  id="contact"
                  aria-describedby="contactHelp"
                  placeholder="+91 xxxxxxxxx"
                  pattern="^[7-9]\d{9}$"
                  required
                />
              </div>
              <!-- gender -->
              <div class="mb-3">
                <label class="form-label">Gender</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="genderMale"
                      value="male"
                      checked
                      required
                    />
                    <label class="form-check-label" for="genderMale"
                      >Male</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="genderFemale"
                      value="female"
                      required
                    />
                    <label class="form-check-label" for="genderFemale"
                      >Female</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="genderOther"
                      value="other"
                      required
                    />
                    <label class="form-check-label" for="genderOther"
                      >Other</label
                    >
                  </div>
                </div>
              </div>

              <div class="form-group mb-2">
                <label for="p_address">Permanent Address*</label>
                <textarea
                  type="text"
                  class="form-control"
                  id="p_add"
                  placeholder="Permanent Address"
                  value=""
                  required
                ></textarea>
              </div>
              <div class="mb-2">
                <label for="c_address">Communication Address*</label>
                <textarea
                  type="text"
                  class="form-control"
                  id="c_add"
                  aria-describedby="c_addressHelp"
                  placeholder="Communication Address"
                  value=""
                  required
                ></textarea>
              </div>

              <div class="form-group form-check mb-2">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="c-add-Check"
                  onchange="sameAdd()"
                />
                <label class="form-check-label" for="c-add-Check"
                  >Same as Permanent</label
                >
              </div>

              <div class="form-group mb-2">
                <label class="form-check-inline">Date Of Birth*</label>
                <input
                  type="Date"
                  class="form-control"
                  id="dob"
                  placeholder="DOB"
                  required
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-info text-white"
                  data-dismiss="modal"
                >
                  Back
                </button>
                <button
                  type="submit"
                  class="btn btn-info text-white"
                  id="form_submit"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
